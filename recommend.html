<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Using Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        /* General Reset */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c3e50;
            border-radius: 0;
            border: none;
            transition: background-color 0.3s;
        }

        .navbar-brand {
            color: #ecf0f1 !important;
            font-size: 24px;
            font-weight: bold;
        }

        .nav > li > a {
            color: #ecf0f1 !important;
        }

        .nav > li > a:hover {
            background-color: #34495e;
            color: #ecf0f1 !important;
        }

        /* Title Section */
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: #3498db;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* Search Box */
        .search-box {
            margin: 30px 0;
            text-align: center;
        }

        .search-input {
            width: 50%;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #3498db;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        /* Card Styles */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: auto;
            object-fit: cover;
            width: 100%;
        }

        .text-white {
            color: #333 !important;
            font-size: 16px;
            font-weight: bold;
        }

        .card p {
            margin: 10px 0 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .card h4 {
            font-size: 16px;
            color: #666;
        }

        /* Error Message */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Utility Classes */
        .container {
            margin-top: 20px;
        }

        .col-md-3, .col-md-2 {
            margin-bottom: 20px;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .navbar {
            background-color: #34495e;
        }

        .dark-mode .card {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .dark-mode .search-input,
        .dark-mode .search-button {
            border-color: #ecf0f1;
        }

        .dark-mode .card-body {
            color: #ecf0f1;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
            color: #ecf0f1;
            transition: color 0.3s;
        }

        .dark-mode-toggle:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="https://github.com/Cul-Dude">Contact</a></li>
            </ul>
            <!-- Dark Mode Toggle Button -->
            <span id="mode-toggle" class="dark-mode-toggle glyphicon glyphicon-adjust" style="float: right; margin-top: 15px; margin-right: 15px;"></span>
        </div>
    </nav>
    
    <!-- Page Title -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Find Similar Books</h1>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <form action="/recommend_books" method="post">
                <input type="text" name="user_input" class="search-input" placeholder="Enter a book name" required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <!-- Error Message -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <!-- Recommendation Cards -->
        <div class="row">
            {% if data %}
                {% for item in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" alt="No Image" src="{{ item[2] }}">
                            <div class="card-body">
                                <p>{{ item[0] }}</p>
                                <h4>Author: {{ item[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        // Dark Mode Toggle Functionality
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
